<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horizontal Stacked Bar Chart</title>
    <script src="../libs/d3/d3.min.js"></script>
    <style> 
        .line {
           fill: none;
           stroke: blue;
           stroke-width: 2px;
        }
     </style>

</head>
<body>
<div id="data">
    <svg id="main" width="100%" height="100%" viewBox="0 0 3000 100">
    </svg>


</div>

<script>
    var margin = {top: 20, right: 20, bottom: 30, left: 50},
         width = 960 - margin.left - margin.right,
         height = 500 - margin.top - margin.bottom;

         // set the ranges
        var x = d3.scaleTime()
            .rangeRound([0, width]);
        var x_axis = d3.axisBottom(x);

        var y = d3.scaleLinear().rangeRound([height, 0]);
        

        var xFormat = "%b-%Y";;
        var parseTime = d3.timeParse("%Y-%m");

         // define the line
         var valueline = d3.line()
            .x(function(d) { return x(parseTime(d.date)); })
            .y(function(d) { return y(d.Workmanship); });

            var valueline2 = d3.line()
            .x(function(d) { return x(parseTime(d.date)); })
            .y(function(d) { return y(d.YearlyStorage); });

         // append the svg obgect to the body of the page
         // appends a 'group' element to 'svg'
         // moves the 'group' element to the top left margin
         var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g").attr("transform",
               "translate(" + margin.left + "," + margin.top + ")");

         // Get the data
         d3.csv("data_sample.csv").then(function(data) {
            console.log(data[0]);
            // format the data
            data.forEach(function(d) {
               d.date = d.date;
               d.Workmanship = +d.Workmanship;
            });

            // Scale the range of the data
            x.domain(d3.extent(data, function(d) { return parseTime(d.date); }));
            y.domain([0, d3.max(data, function(d) { return Math.max(d.Workmanship, d.YearlyStorage); })]);

            // Add the valueline path.
            svg.append("path")
               .data([data])
               .attr("class", "line")
               .attr("d", valueline);

            svg.append("path")
               .data([data])
               .attr("class", "line")
               .style("stroke", "red")
               .attr("d", valueline2);


            // Add the X Axis
            svg.append("g")
               .attr("transform", "translate(0," + height + ")")
               .call(d3.axisBottom(x).tickFormat(d3.timeFormat(xFormat)));


            //x-axis label

            svg.append("text")             
               .attr("transform",
                     "translate(" + (width/2) + " ," + 
                           (height + margin.top + 5) + ")")
               .style("text-anchor", "middle")
               .text("Date");

            // Add the Y Axis
            svg.append("g")
               .call(d3.axisLeft(y));

            svg.append("text")
               .attr("transform", "rotate(-90)")
               .attr("y", 0 - margin.left)
               .attr("x",0 - (height / 2))
               .attr("dy", "1em")
               .style("text-anchor", "middle")
               .text("Value");  

            

         });

</script>
</body>
</html>
